<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="jakarta.faces.facelets"
      xmlns:h="jakarta.faces.html">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- Bootstrap css -->
        <h:outputStylesheet library="webjars" name="bootstrap/5.3.3/css/bootstrap.min-jsf.css"></h:outputStylesheet>
        
        <h:outputStylesheet library="css"  name="font-awesome.css" ></h:outputStylesheet>
        <h:outputStylesheet library="css" name="styles.css" ></h:outputStylesheet>      
        <h:outputStylesheet library="images" name="favicon.png" ></h:outputStylesheet>
        <title>Template Top-Content-Bottom</title>
    </h:head>

    <h:body>
        <div id="navigation" >
            <ui:insert name="navigation">
                 <ui:include src="default/navDefault.xhtml" />
            </ui:insert>
        </div>
           
        <div id="header">
            <ui:insert name="header">
                <ui:include src="default/headerDefault.xhtml"/>
            </ui:insert>
        </div>
        
<!--
        <div id="content" class="center_content">
            <ui:insert name="content">Content</ui:insert>
        </div>

        <div id="bottom">
            <ui:insert name="bottom">Bottom</ui:insert>
        </div>
-->
        <!-- Bootstrap JS -->
        <h:outputScript library="webjars" name="bootstrap/5.3.3/js/bootstrap.min.js"></h:outputScript>
    </h:body>
</html>
